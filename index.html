<html> 
  <head>
    <script src="./script.js" defer></script>
    <title>Links de Utilidad</title> 
    <link rel="stylesheet" href="./style.css">
  </head>
    <body>

    <h1>CALCULADORA DE VOLTAJE DE STRING</h1>
    <p>Introducir Voc del panel solar</p>
    <input type="number" id="Voc" size="10" required>
    <br>
    <p>Introducir temperatura mínima de operación en °C</p>
    <input type="number" id="tempMin" size="10" required>
    <p>Introducir la cantidad de paneles en Serie</p>
    <input type="number" id="cantSerie" size="10" required>
    <br>
    <button id="calcVoc">Calcular Voc Máximo</button>
    <br>
    <p id="resultado"></p>
    <br>
    <h2 id="mppth2">Controlador MPPT adecuado:</h2>
    <p id="mppt"></p>

  </body>
</html>
